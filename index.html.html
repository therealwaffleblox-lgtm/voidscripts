<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOID SCRIPTS | Copy Hub</title>
<style>
*{box-sizing:border-box}
body{
 margin:0;
 background:radial-gradient(circle at top,#0b0015,#050008 60%,#000);
 color:#b98cff;
 font-family:Consolas,monospace;
 overflow:hidden
}
.grid{
 position:fixed;
 inset:0;
 background-image:
  linear-gradient(rgba(140,0,255,.08) 1px,transparent 1px),
  linear-gradient(90deg,rgba(140,0,255,.08) 1px,transparent 1px);
 background-size:40px 40px;
 animation:gridMove 20s linear infinite;
 pointer-events:none
}
@keyframes gridMove{
 from{background-position:0 0,0 0}
 to{background-position:400px 400px,400px 400px}
}
.cursor{
 position:fixed;
 width:18px;
 height:18px;
 border-radius:50%;
 background:rgba(180,120,255,.35);
 box-shadow:0 0 30px 15px rgba(140,0,255,.25);
 pointer-events:none;
 transform:translate(-50%,-50%);
 z-index:9999
}
.container{
 position:relative;
 max-width:1100px;
 margin:60px auto;
 padding:24px;
 background:rgba(10,0,20,.88);
 border-radius:16px;
 border:1px solid rgba(160,90,255,.4);
 box-shadow:0 0 40px rgba(140,0,255,.25);
 animation:float 6s ease-in-out infinite
}
@keyframes float{
 0%,100%{transform:translateY(0)}
 50%{transform:translateY(-6px)}
}
h1{
 margin:0 0 16px;
 text-align:center;
 letter-spacing:4px;
 text-shadow:0 0 15px #8c00ff;
 animation:flicker 3s infinite
}
@keyframes flicker{
 0%,100%{opacity:1}
 45%{opacity:.85}
 50%{opacity:.6}
 55%{opacity:.9}
}
textarea{
 width:100%;
 height:520px;
 background:#05000a;
 color:#e6d6ff;
 border:1px solid rgba(160,90,255,.5);
 border-radius:12px;
 padding:14px;
 resize:none;
 outline:none;
 box-shadow:inset 0 0 20px rgba(140,0,255,.15)
}
.actions{
 display:flex;
 justify-content:center;
 margin-top:18px
}
button{
 padding:14px 32px;
 background:linear-gradient(135deg,#6a00ff,#b300ff);
 color:#fff;
 border:none;
 border-radius:999px;
 font-size:16px;
 cursor:pointer;
 box-shadow:0 0 20px rgba(140,0,255,.6);
 transition:.15s
}
button:hover{
 transform:scale(1.06);
 box-shadow:0 0 35px rgba(180,120,255,.9)
}
.toast{
 position:fixed;
 bottom:24px;
 left:50%;
 transform:translateX(-50%) scale(.8);
 background:rgba(20,0,40,.9);
 border:1px solid rgba(160,90,255,.5);
 padding:10px 18px;
 border-radius:10px;
 opacity:0;
 transition:.3s;
 box-shadow:0 0 25px rgba(140,0,255,.4)
}
.toast.show{
 opacity:1;
 transform:translateX(-50%) scale(1)
}
</style>
</head>
<body>

<div class="grid"></div>
<div class="cursor" id="cursor"></div>

<div class="container">
<h1>VOID SCRIPTS HUB</h1>

<textarea id="code" readonly>
--// VOID SCRIPTS HUB
--// Made by Void Scripts
--// Safe & Legit

local Players = game:GetService("Players")
local TeleportService = game:GetService("TeleportService")
local TweenService = game:GetService("TweenService")
local player = Players.LocalPlayer

--========================
-- THEME SYSTEM
--========================
local Themes = {
	Purple = Color3.fromRGB(140,0,255),
	Blue = Color3.fromRGB(0,120,255),
	Red = Color3.fromRGB(255,60,60)
}
local CurrentTheme = Themes.Purple

--========================
-- GUI
--========================
local gui = Instance.new("ScreenGui", game.CoreGui)
gui.Name = "VoidScriptsHub"
gui.ResetOnSpawn = false

--========================
-- LOADING SCREEN
--========================
local loading = Instance.new("Frame", gui)
loading.Size = UDim2.fromScale(1,1)
loading.BackgroundColor3 = Color3.fromRGB(5,5,10)

local loadText = Instance.new("TextLabel", loading)
loadText.Size = UDim2.new(1,0,0,80)
loadText.Position = UDim2.fromScale(0,0.4)
loadText.BackgroundTransparency = 1
loadText.Font = Enum.Font.GothamBlack
loadText.TextSize = 46
loadText.Text = ""
loadText.TextStrokeTransparency = 0.3

local t = "VOID SCRIPTS PRESENTS"
for i = 1, #t do
	loadText.Text = t:sub(1,i)
	task.wait(0.08)
end

task.spawn(function()
	local h = 0
	while loading.Parent do
		h = (h + 1) % 360
		loadText.TextColor3 = Color3.fromHSV(h/360,1,1)
		task.wait(0.03)
	end
end)

task.wait(10)
TweenService:Create(loading, TweenInfo.new(1), {BackgroundTransparency = 1}):Play()
task.wait(1)
loading:Destroy()

--========================
-- KEY SYSTEM
--========================
local keyFrame = Instance.new("Frame", gui)
keyFrame.Size = UDim2.fromOffset(320,180)
keyFrame.Position = UDim2.fromScale(0.5,0.5)
keyFrame.AnchorPoint = Vector2.new(0.5,0.5)
keyFrame.BackgroundColor3 = Color3.fromRGB(15,15,25)
keyFrame.Active = true
keyFrame.Draggable = true
Instance.new("UICorner", keyFrame)

local title = Instance.new("TextLabel", keyFrame)
title.Size = UDim2.new(1,0,0,40)
title.BackgroundTransparency = 1
title.Text = "VOID SCRIPTS HUB"
title.Font = Enum.Font.GothamBold
title.TextSize = 22
title.TextColor3 = CurrentTheme

local box = Instance.new("TextBox", keyFrame)
box.Size = UDim2.new(0.85,0,0,36)
box.Position = UDim2.new(0.075,0,0.4,0)
box.PlaceholderText = "Enter Key"
box.BackgroundColor3 = Color3.fromRGB(25,25,35)
box.TextColor3 = Color3.new(1,1,1)
box.Font = Enum.Font.Gotham
Instance.new("UICorner", box)

local verify = Instance.new("TextButton", keyFrame)
verify.Size = UDim2.new(0.85,0,0,36)
verify.Position = UDim2.new(0.075,0,0.7,0)
verify.Text = "VERIFY"
verify.Font = Enum.Font.GothamBold
verify.TextSize = 16
verify.BackgroundColor3 = CurrentTheme
verify.TextColor3 = Color3.new(1,1,1)
Instance.new("UICorner", verify)

--========================
-- HUB
--========================
local hub = Instance.new("Frame", gui)
hub.Size = UDim2.fromOffset(260,240)
hub.Position = UDim2.fromScale(0.5,0.6)
hub.AnchorPoint = Vector2.new(0.5,0.5)
hub.BackgroundColor3 = Color3.fromRGB(15,15,25)
hub.Visible = false
hub.Active = true
hub.Draggable = true
Instance.new("UICorner", hub)

local stroke = Instance.new("UIStroke", hub)
stroke.Thickness = 2
stroke.Transparency = 0.2

task.spawn(function()
	local h = 0
	while hub.Parent do
		h = (h + 2) % 360
		stroke.Color = Color3.fromHSV(h/360,1,1)
		task.wait(0.05)
	end
end)

local function makeButton(text, y)
	local b = Instance.new("TextButton", hub)
	b.Size = UDim2.new(1,-20,0,36)
	b.Position = UDim2.fromOffset(10,y)
	b.Text = text
	b.Font = Enum.Font.GothamBold
	b.TextSize = 14
	b.BackgroundColor3 = CurrentTheme
	b.TextColor3 = Color3.new(1,1,1)
	Instance.new("UICorner", b)
	return b
end

local rejoinBtn = makeButton("REJOIN SERVER", 20)
local hopBtn = makeButton("SERVER HOP", 70)
local autoBtn = makeButton("AUTO REJOIN : OFF", 120)
local themeBtn = makeButton("THEME : PURPLE", 170)

local credit = Instance.new("TextLabel", hub)
credit.Size = UDim2.new(1,0,0,20)
credit.Position = UDim2.fromScale(0,0.92)
credit.BackgroundTransparency = 1
credit.Text = "Made by Void Scripts"
credit.Font = Enum.Font.Gotham
credit.TextSize = 12
credit.TextColor3 = Color3.fromRGB(180,180,180)

--========================
-- LOGIC
--========================
local autoRejoin = false

verify.MouseButton1Click:Connect(function()
	if box.Text == "void" then
		keyFrame:Destroy()
		hub.Visible = true
	end
end)

rejoinBtn.MouseButton1Click:Connect(function()
	TeleportService:Teleport(game.PlaceId, player)
end)

hopBtn.MouseButton1Click:Connect(function()
	TeleportService:Teleport(game.PlaceId, player)
end)

autoBtn.MouseButton1Click:Connect(function()
	autoRejoin = not autoRejoin
	autoBtn.Text = autoRejoin and "AUTO REJOIN : ON" or "AUTO REJOIN : OFF"
end)

TeleportService.TeleportInitFailed:Connect(function(plr)
	if plr == player and autoRejoin then
		task.wait(2)
		TeleportService:Teleport(game.PlaceId, player)
	end
end)

themeBtn.MouseButton1Click:Connect(function()
	if CurrentTheme == Themes.Purple then
		CurrentTheme = Themes.Blue
		themeBtn.Text = "THEME : BLUE"
	elseif CurrentTheme == Themes.Blue then
		CurrentTheme = Themes.Red
		themeBtn.Text = "THEME : RED"
	else
		CurrentTheme = Themes.Purple
		themeBtn.Text = "THEME : PURPLE"
	end

	rejoinBtn.BackgroundColor3 = CurrentTheme
	hopBtn.BackgroundColor3 = CurrentTheme
	autoBtn.BackgroundColor3 = CurrentTheme
	themeBtn.BackgroundColor3 = CurrentTheme
	title.TextColor3 = CurrentTheme
	verify.BackgroundColor3 = CurrentTheme
end)
</textarea>

<div class="actions">
<button onclick="copyCode()">COPY SCRIPT</button>
</div>
</div>

<div class="toast" id="toast">Copied to clipboard âœ”</div>

<script>
function copyCode(){
 const code=document.getElementById("code");
 navigator.clipboard.writeText(code.value);
 const toast=document.getElementById("toast");
 toast.classList.add("show");
 setTimeout(()=>toast.classList.remove("show"),1500)
}
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",e=>{
 cursor.style.left=e.clientX+"px";
 cursor.style.top=e.clientY+"px"
});
</script>

</body>
</html>
